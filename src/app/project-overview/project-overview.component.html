

<div class="project-container">
  <section class="project-overview" appProjectBackground [appProjectId]="projectId">
  </section>

  <div class="project-info-text" appProjectBackground [appProjectId]="projectId">
    <h3 class="project-title">
      <a [routerLink]="['/project', projectId]">{{projectName}}</a>
    </h3>
    <hr/>
    <p class="project-desc">{{projectDesc}}</p>
  </div>

 </div>
